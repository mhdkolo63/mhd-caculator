<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head> 
  <meta charset="utf-8">
  <title>Simple Calculator using HTML, CSS and JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
 
<body>
 
<table class="calculator" >
  <tr>
    <td colspan="3"> <input class="upper-display-box" type="text" id="upper-result" disabled /> </td>
  </tr>
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
 
    <!-- clearScreen() function clears all the values -->
    <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
  </tr>
  <tr>
    <!-- display() function displays the value of clicked button -->
    <td> <input type="button" value="1" onclick="display('1')" /> </td>
    <td> <input type="button" value="2" onclick="display('2')" /> </td>
    <td> <input type="button" value="3" onclick="display('3')" /> </td>
    <td> <input type="button" value="/" onclick="upperdisplay('/')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" /> </td>
    <td> <input type="button" value="-" onclick="upperdisplay('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" /> </td>
    <td> <input type="button" value="+" onclick="upperdisplay('+')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" /> </td>
    <td> <input type="button" value="0" onclick="upperdisplay('0')" /> </td>
 
    <!-- calculate() function evaluates the mathematical expression -->
    <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
    <td> <input type="button" value="*" onclick="upperdisplay('*')" /> </td>
  </tr>
</table>
 

</body>




<script>

  var calc = 0;
  // This function clears all the values
function clearScreen() {
  document.getElementById("result").value = "";
  document.getElementById("upper-result").value = "";
}


// This function displays the values
function upperdisplay(value) {
  
  document.getElementById("upper-result").value = "";
  document.getElementById("upper-result").value += document.getElementById("result").value + value;
  document.getElementById("result").value = 0;

}

// This function displays the values
function display(value) {
  if(calc == 1){
      clearScreen();
  };
  document.getElementById("result").value += value;
  calc = 0
}

// This function evaluates the expression and returns the result
function calculate() {
  calc = 1;
  document.getElementById("upper-result").value += document.getElementById("result").value ;
  var p = document.getElementById("upper-result").value;
  var q = eval(p);
  document.getElementById("upper-result").value += "=";
  document.getElementById("result").value = q;
  calc = 0;
}
</script>
</html>
